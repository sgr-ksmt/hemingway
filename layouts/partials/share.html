<!--シェアボタン-->
<div class="share-flat">
  <span style="font-size: 8px">シェアする</span>
  <div class="share-flat-inner">
    <!--はてブ-->
    <a href="http://b.hatena.ne.jp/entry/{{ .Permalink }}" class="hatena-bookmark-button" target="_blank" data-hatena-bookmark-title="{{ .Title }}" data-hatena-bookmark-layout="simple" title="このエントリーをはてなブックマークに追加"><i class="fa fa-hatena"></i><br> <span class="hatebu-count small-text"><i class="fa fa-spinner fa-spin"></i></span></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>

    <!--Facebook-->
    <a href="http://www.facebook.com/share.php?u={{ .Permalink }}" onclick="window.open(this.href, 'FBwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;" class="facebook-button"><i class="fa fa-facebook"></i><br><span class="facebook-count small-text"><i class="fa fa-spinner fa-spin"></i></span></a>
    <!--Twitter-->
    <a href="http://twitter.com/intent/tweet?text={{ .Title }} {{ .Permalink }}" target="_blank" class="twitter-button"><i class="fa fa-twitter"></i><br><span class="small-text">Twitter</span></a>
    <!--ググタス-->
    <a href="https://plus.google.com/share?url={{ .Permalink }}" onclick="window.open(this.href, 'Gwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;" class="googleplus-button"><i class="fa fa-google-plus"></i><br><span class="small-text">Google</span></a>
    <!--Pocket-->
    <a href="http://getpocket.com/edit?url={{ .Permalink }}" class="pocket-button" target="_blank"><i class="fa fa-get-pocket"></i><br><span class="small-text">Pocket</span></a>
    <!--ライン-->
    <span class="line-hide">
      <a href="http://line.me/R/msg/text/?{{ .Title }} {{ .Permalink }}" class="line-button">
        <img src="http://cdn-ak.f.st-hatena.com/images/fotolife/f/ftmaccho/20150905/20150905143148.png" width="18px" height="18px" alt="LINEで送る" /><br><span class="small-text">Line</span>
      </a></span>
    </div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <!--シェア数の数字-->
  <script>
  //Facebookのシェア数を取得
  function get_social_count_facebook(url, selcter) {
    jQuery.ajax({
      url:'https://graph.facebook.com/',
      dataType:'jsonp',
      data:{
        id:url
      },
      success:function(res){
        jQuery( selcter ).text( res.shares || '0' );
      },
      error:function(){
        jQuery( selcter ).text('0');
      }
    });
  }
  //はてなブックマークではてブ数を取得
  function get_social_count_hatebu(url, selcter) {
    jQuery.ajax({
      url:'http://api.b.st-hatena.com/entry.count?callback=?',
      dataType:'jsonp',
      data:{
        url:url
      },
      success:function(res){
        jQuery( selcter ).text( res || '0' );
      },
      error:function(){
        jQuery( selcter ).text('-');
      }
    });
  }
  jQuery(function(){
    get_social_count_facebook('{{ .Permalink }}', '.facebook-count');
    get_social_count_hatebu('{{ .Permalink }}', '.hatebu-count');
  });
  </script>
