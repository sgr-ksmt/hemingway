<section class="section">

        <a class="nav-item" href="{{ .Site.BaseURL }}"><h1 class="title is-4">{{ .Site.Title }}</h1></a>
      </div>
      <div class="nav-right">
        <nav class="nav-item level is-mobile">
          {{ range .Site.Params.social }}
          <a class="level-item" href="{{ .url }}" target="_blank">
            <span class="icon">
              <i class="{{ .fa_icon }}"></i>
            </span>
          </a>
          {{ end }}
        </nav>
      </div>
    </nav>
    <div class="nav-left">
      <h2 class="title is-6">{{ .Site.Params.subtitle }}</h2>
    </div>
    <div class="nav-right">
      <h2 class="subtitle is-6">
        <a href="/about/">About</a> |
        <a href="/post/">Posts</a> |
        <a href="/tags/swift">Swift</a> |
        <a href="/categories/">Categories</a> |
        <a href="/tags/">Tags</a>
      </div>
    </h2>
    <div class="nav-left" style="width:300px; height:52px">
      <script>
        (function() {
          var cx = '000210011627273767337:-aixpunnu8s';
          var gcse = document.createElement('script');

          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(gcse, s);
